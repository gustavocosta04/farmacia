<!DOCTYPE html> 
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }

        header {
            display: flex;
            align-items: center;
            background-color: #c0392b; /* Vermelho */
            color: white;
            padding: 20px;
            width: 100%;
        }

        .logo {
            margin-right: 20px; /* Espaço entre a logo e os outros elementos */
        }

        .logo img {
            width: 180px; /* Tamanho da logo */
            height: auto; /* Mantém a proporção da imagem */
        }

        .header-content {
            text-align: left; /* Alinhamento à esquerda do conteúdo do cabeçalho */
        }

        .welcome {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 14px;
        }

        .login-container {
            margin-top: 100px; /* Espaço para o cabeçalho */
            text-align: center;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #A93226;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #b3002d;
        }

        footer {
            margin-top: auto;
            background-color: #c0392b; /* Vermelho */
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="Untitled_logo_1_free-file.jpg" alt="Logo da Farmácia">
    </div>
    <div class="header-content">
        <p class="welcome">Bem-vindo à Farmácia Cure+</p>
        <p class="subtitle">Encontre medicamentos e produtos de saúde aqui.</p>
    </div>
</header>

<div class="login-container">
    <h1>Login</h1>
    <form action="#" method="post">
        <div class="input-group">
            <label for="username">Email:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Entrar</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 Farmácia Cure+. Todos os direitos reservados.</p>
</footer>

</body>
</html>
