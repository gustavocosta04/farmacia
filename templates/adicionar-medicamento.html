<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Medicamentos</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            background-color: #c0392b; /* Vermelho */
            color: white;
            padding: 20px;
            width: 100%;
        }

        .logo {
            margin-right: 20px; /* Espaço entre a logo e os outros elementos */
        }

        .logo img {
            width: 180px; /* Tamanho da logo */
            height: auto; /* Mantém a proporção da imagem */
        }

        .header-content {
            text-align: left; /* Alinhamento à esquerda do conteúdo do cabeçalho */
        }

        .welcome {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 14px;
        }

        .form-container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: auto;
            background-color: #c0392b; /* Vermelho */
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="Untitled_logo_1_free-file.jpg" alt="Logo da Farmácia">
    </div>
    <div class="header-content">
        <p class="welcome">Bem-vindo à Farmácia Cure+</p>
        <p class="subtitle">Encontre medicamentos e produtos de saúde aqui.</p>
    </div>
</header>

<div class="form-container">
    <h1>Cadastro de Medicamentos</h1>
    <form id="medication-form" method="POST" action="/submit">
        <div class="input-group">
            <label for="cpf">CPF do Cliente:</label>
            <input type="text" id="cpf" name="cpf" required>
        </div>
        <div class="input-group">
            <label for="medication-name">Nome do Medicamento:</label>
            <input type="text" id="medication-name" name="medication-name" required>
        </div>
        <div class="input-group">
            <label for="distributor">Distribuidor:</label>
            <input type="text" id="distributor" name="distributor" required>
        </div>
        <div class="input-group">
            <label for="expiry-date">Data de Validade:</label>
            <input type="date" id="expiry-date" name="expiry-date" required>
        </div>
        <div class="input-group">
            <label for="price">Preço:</label>
            <input type="number" step="0.01" id="price" name="price" required>
        </div>
        <div class="input-group">
            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" name="quantity" required>
        </div>
        <div class="input-group">
            <label for="date">Data de Recebimento:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <button type="submit">Cadastrar Medicamento</button>
    </form>
</div>

<footer>
    <p>&copy; 2024 Farmácia Cure+. Todos os direitos reservados.</p>
</footer>

</body>
</html>
